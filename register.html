<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
          <i class="fas fa-user-plus"></i>
          <h2>Create an Account</h2>
        </div>
        
        <form id="registerForm" class="register-form">
          <div class="form-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" name="name" required>
            <i class="fas fa-user input-icon"></i>
          </div>
          
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" name="email" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
          
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="password" required>
            <i class="fas fa-lock input-icon"></i>
          </div>
          
          <div class="form-group">
            <label for="reg-confirm">Confirm Password</label>
            <input type="password" id="reg-confirm" name="confirm" required>
            <i class="fas fa-lock input-icon"></i>
          </div>
          
          <div class="form-options">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#terms">Terms of Service</a></label>
          </div>
          
          <button type="submit" class="btn register-btn">Create Account</button>
          
          <div class="register-footer">
            <p>Already have an account? <a href="#login" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
      <script src="login-modal.js"></script>
</body>
</html>
